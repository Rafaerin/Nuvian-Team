    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.navbar-brand {
    color: #fff;
    font-size: 1.5rem;
}

.navbar-menu {
    display: flex;
    list-style: none;
}

.navbar-menu li {
    margin-left: 20px;
}

.navbar-menu a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}

.navbar-menu a:hover {
    background-color: #555;
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.navbar-toggle span {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin-bottom: 4px;
    transition: 0.3s;
}

/* Responsive */
@media (max-width: 768px) {
    .navbar-menu {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #333;
        flex-direction: column;
        display: none;
    }

    .navbar-menu li {
        margin: 0;
    }

    .navbar-toggle {
        display: flex;
    }
}

.navbar-menu.active {
    display: flex;
}

    </style>
</head>
<body>
